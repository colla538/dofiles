# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1, preferred, auto, auto-left
monitor = DP-2, 1920x1080, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = foot -e lf
$menu = pkill wofi || wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal 
# exec-once = hyprcursor
exec-once = swaybg -i /home/danish/swaybg-wallpps/obiwan.jpg 
exec-once = wal -R -q
exec-once = kanshi && /home/danish/nodeletefilestuff/handle_monitor_connect.sh
exec-once = udiskie

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,26
env = HYPRCURSOR_THEME,nordzy-hyprcursor

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

 ecosystem {
   enforce_permissions = 1
 }

permission = /usr/bin/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/(bin|sbin)/obs, screencopy, allow
permission = /usr/(bin|sbin)/swappy, screencopy, allow
permission = /usr/(bin|sbin)/slurp, screencopy, allow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.7
    inactive_opacity = 0.7

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
	ignore_opacity = yes
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
  workspace = 1, layoutopt:orientation:right
  workspace = 2, layoutopt:orientation:center
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
    allow_small_split = true
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vfr = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options =
    kb_rules =
    kb_options = caps:super
    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	scroll_factor = 0.2
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = elan-touchpad
    sensitivity = 0
    

    name = ugreen-ble-mouse
    sensitivity = -1.0

}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = Control_L # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindel = $mainMod, N, exec, $terminal
bind = $mainMod, M, exec, loginctl terminate-user $(whoami)
bind = Alt_R, E, exec, $fileManager
bind = $mainMod, B, execr, falkon
bind = SUPER_L, S, exec, $menu
bind = $mainMod&SUPER_L, X, togglefloating
bind = Control_R, L, exec, $terminal -e btop
bindel = Alt_L, W, killactive,
bind = Alt_L, S, fullscreen
bind = Alt_L, V, exec, $terminal -e alsamixer
bind = Alt_L, L, layoutmsg, addmaster
bindel = Alt_R, TAB, layoutmsg, cyclenext
bind = Alt_R, T, exec, wal -i /home/danish/swaybg-wallpps/obiwan.jpg && $terminal -e tty-clock -Bbcrsx
bind = Alt_L&SHIFT_L, S, exec, grim -g "$(slurp)" - | swappy -f - 

# Unused (dwindle mode)
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, layoutmsg, togglesplit, t # dwindle

# Move focus with mainMod + arrow keys
# bind = $mainMod&SHIFT_L, left, movefocus, l
# bind = $mainMod&SHIFT_L, right, movefocus, r
# bind = $mainMod&SHIFT_L, up, movefocus, u
# bind = $mainMod&SHIFT_L, down, movefocus, d
bindel = Alt_R, P, layoutmsg, swapnext
bind = Alt_L, O, layoutmsg, removemaster

# Switch workspaces with mainMod + [0-9]
bind = Alt_R, 1, workspace, 1
bind = Alt_R, 2, workspace, 2
bind = Alt_R, 3, workspace, 3
bind = Alt_R, 4, workspace, 4
bind = Alt_R, 5, workspace, 5
bind = Alt_R, 6, workspace, 6
bind = Alt_R, 7, workspace, 7
bind = Alt_R, 8, workspace, 8
bind = Alt_R, 9, workspace, 9
bind = Alt_R, 0, workspace, 10
bindr = Control_L, I, exec, killall waybar || waybar

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = Alt_R&SHIFT, 1, movetoworkspace, 1
bind = Alt_R&SHIFT, 2, movetoworkspace, 2 
bind = Alt_R&SHIFT, 3, movetoworkspace, 3 
bind = Alt_R&SHIFT, 4, movetoworkspace, 4 
bind = Alt_R&SHIFT, 5, movetoworkspace, 5 
bind = Alt_R&SHIFT, 6, movetoworkspace, 6 
bind = Alt_R&SHIFT, 7, movetoworkspace, 7 
bind = Alt_R&SHIFT, 8, movetoworkspace, 8 
bind = Alt_R&SHIFT, 9, movetoworkspace, 9 
bind = Alt_R&SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod&SHIFT_L, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
 bindel = ,XF86AudioRaiseVolume, exec, amixer sset Master 5%+
 bindel = ,XF86AudioLowerVolume, exec, amixer sset Master 5%-
 bindel = ,XF86AudioMute, exec, amixer sset Master toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 77+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 77-
bind = , XF86PowerOff, exec, nwg-bar

# Requires playerctl
# bindl = , XF86AudioNext, exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = opacity 0.9 override 0.9 override,initialClass:^(org.kde.falkon)$ # For Brave
windowrulev2 = opacity 0.9 override 0.9 override,initialClass:^(mpv)$ 
windowrulev2 = noblur, class:^()$, title:^()$ # For the blur menu in Firefox
windowrulev2 = noanim, float, initialClass:^(Wlogout)$
windowrulev2 = noblur, class:mpv
windowrulev2 = float, class:foot, title:^(tty-clock)$
windowrulev2 = size 400 150, class:foot, title:^(tty-clock)$
windowrulev2 = move 600 300, class:foot, title:^(tty-clock)$
windowrulev2 = noblur, class:org.kde.falkon, initialClass:org.kde.falkon

# WAYBAR ONLY BOII
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
windowrulev2 = float, class:^(waybar)$
windowrulev2 = nofocus, class:^(waybar)$
windowrulev2 = stayfocused, class:^(waybar)$
windowrulev2 = fullscreen, class:mpv

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

